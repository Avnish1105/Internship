<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Pricing Table</title>
  <style>
    :root {
      --main-color: #1e90ff;
      --pro-color: #f39c12;
      --card-padding: 20px;
      --card-radius: 10px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .pricing-table {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .plan {
      background-color: white;
      border: 2px solid #ddd;
      border-radius: var(--card-radius);
      padding: var(--card-padding);
      flex: 1 1 250px;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .plan:hover {
      transform: scale(1.05);
    }
    .plan h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .plan ul {
      list-style: none;
      padding: 0;
    }
    .plan ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    .plan .price {
      font-size: 24px;
      color: var(--main-color);
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .pro {
      background-color: var(--pro-color);
      color: white;
      border: none;
    }
    .pro .price {
      color: white;
    }
    @media screen and (max-width: 600px) {
      .pricing-table {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Our Pricing Plans</h1>
  <div class="pricing-table">
    <div class="plan">
      <h2>Basic</h2>
      <ul>
        <li>1 Website</li>
        <li>10 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <div class="price">$10/mo</div>
    </div>
    <div class="plan pro">
      <h2>Pro</h2>
      <ul>
        <li>10 Websites</li>
        <li>100 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <div class="price">$25/mo</div>
    </div>
    <div class="plan">
      <h2>Enterprise</h2>
      <ul>
        <li>Unlimited Websites</li>
        <li>1 TB Storage</li>
        <li>24/7 Support</li>
      </ul>
      <div class="price">$50/mo</div>
    </div>
  </div>
</body>
</html>
