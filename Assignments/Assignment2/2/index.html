<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      position: relative;
      transition: transform 0.3s ease;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
    }
    .gallery-item::after {
      content: "View Image";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .gallery-item:hover::after {
      opacity: 1;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }

    @media screen and (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>CSS Image Gallery</h1>
  <div class="gallery">
    <div class="gallery-item"><img src="im1.jpg" alt="Image 1"></div>
    <div class="gallery-item"><img src="im2.jpg" alt="Image 2"></div>
    <div class="gallery-item"><img src="image-4.jpg" alt="Image 3"></div>
    <div class="gallery-item"><img src="im4.jpg" alt="Image 4"></div>
  </div>
</body>
</html>
