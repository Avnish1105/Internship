<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Timeline with Pseudo-elements</title>
  <style>
    :root {
      --primary: #4a90e2;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #333;
      --space: 1rem;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      padding: 2rem;
    }

    .timeline {
      position: relative;
      margin: 2rem auto;
      padding-left: 2rem;
      max-width: 600px;
      border-left: 3px solid var(--primary);
    }

    .event {
      position: relative;
      background: var(--card-bg);
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: 0.3s ease;
    }

    .event:hover {
      background: #e0edff;
      border-color: var(--primary);
    }

    .event::before {
      content: "";
      position: absolute;
      top: 1.2rem;
      left: -1.1rem;
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 0 3px var(--primary);
    }

    .date {
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .description {
      color: var(--text);
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .timeline {
        padding-left: 1rem;
      }

      .event::before {
        left: -0.8rem;
      }
    }
  </style>
</head>
<body>

  <center><h2>Project Timeline</h2></center>
  <div class="timeline">
    <div class="event">
      <div class="date">Jan 2025</div>
      <div class="description">Project kickoff and requirement gathering phase begins.</div>
    </div>
    <div class="event">
      <div class="date">Feb 2025</div>
      <div class="description">Initial design mockups and prototypes are developed.</div>
    </div>
    <div class="event">
      <div class="date">Mar 2025</div>
      <div class="description">Development of the main modules starts with full team involvement.</div>
    </div>
    <div class="event">
      <div class="date">Apr 2025</div>
      <div class="description">Testing and bug-fixing begins along with deployment prep.</div>
    </div>
  </div>

</body>
</html>
