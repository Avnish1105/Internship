<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
 body {
 font-family: sans-serif;
 padding: 10px;
 }
 .box {
 width: 100%;
 background-color: lightcoral;
 padding: 20px;
 margin: 10px 0;
 }
 @media (min-width: 600px) {
 .box {
 width: 50%;
 margin: auto;
 }
 }
 </style>
</head>
<body>
 <div class="box">
 <h2>Responsive Box</h2>
 <p>This box adjusts for screen size.</p>
 </div>
</body>
</html>
